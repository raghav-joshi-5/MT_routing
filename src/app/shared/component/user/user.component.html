<div class="row">
  <div class="col-md-4 offset-md-4">
    <mat-card class="mt-4 bg-secondary text-white">
      <mat-card-content>
        <p>Name: {{ userObj.userName }}</p>
        <p>User Role: {{ userObj.userRole }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button routerLink="edituser" mat-raised-button color="primary">
          Edit
        </button>
        <button (click)="onRemove(userObj)" mat-raised-button color="warn">
          Remove
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
